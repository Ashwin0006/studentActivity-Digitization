<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Award Details</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: hsl(219, 100%, 92%);
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 500px;
            margin-left: 350px;
            width: 100%;
            background-color: hsl(213deg, 85%, 97%);
            padding: 2em;
            border-radius: 30px;
            box-shadow: 0 0 2em hsl(231deg, 62%, 94%);
            background: blur(5px);
        }

        h2 {
            text-align: center;
            margin-bottom: 1em;
            
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        select,
        input[type="file"],
        input[type="month"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="file"] {
            padding-top: 5px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 98%;
            background-position-y: center;
            padding-right: 30px;
        }

        input[type="submit"] {
            background-color: hsl(233deg, 36%, 38%);
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Student details</h2> 
    <form action="#" method="POST" enctype="multipart/form-data">
        <label for="registration_number">Registration Number:</label>
        <input type="text" id="registration_number" name="registration_number" required>

        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" required>

        <label for="award_name">Award Name:</label>
        <input type="text" id="award_name" name="award_name">

        <label for="level">Level:</label>
        <input type="text" id="level" name="level">

        <label for="team_or_individual">Team or Individual:</label>
        <select id="team_or_individual" name="team_or_individual" required>
            <option value="Team">Team</option>
            <option value="Individual">Individual</option>
        </select>

        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name" name="event_name" required>

        <label for="institution">Institution:</label>
        <input type="text" id="institution" name="institution" required>

        <label for="proof">Proof (Upload Image):</label>
        <input type="file" id="proof" name="proof" accept="image/*" required>

        <label for="month_year">Month and Year:</label>
        <input type="month" id="month_year" name="month_year" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
