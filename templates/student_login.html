<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="/static/styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Include Font Awesome CSS -->
    <style>
        h2 {
            color: #0D4BA0;
            margin-top: 50px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #0D4BA0;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #06376F;
        }

        .minor-options {
            margin-top: 10px;
            text-align: center;
        }

        .minor-options a {
            color: #0D4BA0;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .minor-options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="top-bar">
        <div class="home-link"><a href="{{ url_for('home') }}"><i class="fas fa-home"></i></a></div>
        <img id="logo" src="/static/ssn_logo_white.png" alt="SSN Logo">
    </div>
    <div class="container">
        <h2>Student Login</h2>
        <form action="{{ url_for('student') }}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="minor-options">
            <a href="{{ url_for('faculty_login') }}">Faculty Login</a> | 
            <a href="{{ url_for('admin_login') }}">Admin Login</a>
        </div>
    </div>
</body>
</html>
