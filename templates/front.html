<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitization</title>
    <style>
        body {
            padding: 0 20px;
            background-color: rgb(228, 246, 255);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #99ead3;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #6296d3;
        }
        .bordered-box {
            border: 2px solid #000;
            text-align: center;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            background-color: #6296d3;
        }
        .input-container {
            position: relative;
            margin-bottom: 20px;
            margin-right: 30px;
            display: inline-block;
            width: calc(30.00% - 10px); 
            box-sizing: border-box; /* Added to include padding and border in the width calculation */
        }
        .input-container input,
        .input-container select {
            width: calc(100% - 10px);
            padding: 10px;
            border: none;
            border-bottom: 2px solid #2196F3;
            outline: none;
            font-size: 16px;
            margin-right: 10px;
        }
        .input-container select {
            width: calc(100% - 10px);
        }
        .input-container label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #777;
            pointer-events: none;
            transition: 0.3s ease all;
        }
        .input-container input:focus + label,
        .input-container input:valid + label {
            top: -15px;
            left: 5px;
            font-size: 12px;
            color: #2196F3;
        }
        .input-container select:focus + label,
        .input-container select:valid + label {
            top: -15px;
            left: 5px;
            font-size: 12px;
            color: #2196F3;
        }
        .search-button {
            background-color: #6296d3;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            margin: auto;
            margin-top: 20px;
        }
        .search-button:hover {
            background-color: #6296d3;
        }
    </style>
</head>
<body>
    <div class="bordered-box">
        <p>Latest Achievement 1</p>
        <p>Latest Achievement 2</p>
    </div>
    <div class="input-container">
        <input type="text" required>
        <label for="">Name of Student</label>
    </div>
    <div class="input-container">
        <input type="text" required>
        <label for="">Register Number</label>
    </div>
    <div class="input-container">
        <input type="text" required>
        <label for="">Keyword</label>
    </div>
    <div class="input-container">
        <select required>
            <option value=""></option>
            <option value="value1">1</option>
            <option value="value2">2</option>
            <option value="value3">3</option>
            <option value="value4">4</option>
        </select>
        <label for="">Year</label>
    </div>
    <div class="input-container">
        <select required>
            <option value=""></option>
            <option value="value1">A</option>
            <option value="value2">B</option>
            <option value="value3">C</option>
        </select>
        <label for="">Section</label>
    </div>
    <div class="input-container">
        <select required>
            <option value=""></option>
            <option value="value1">Technical</option>
            <option value="value2">Non-Technical</option>
            <option value="value2">Sports</option>
        </select>
        <label for="">Category</label>
    </div>
    <button class="search-button">Search</button>
    <center>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Year</th>
                    <th>Section</th>
                    <th>Register Number</th>
                    <th>Event Name</th>
                    <th>Prize Won</th>
                </tr>
            </thead>
            <tbody>
                <tr onclick="window.location.href='blank.html';">
                    <td>Person A</td>
                    <td>1</td>
                    <td>A</td>
                    <td>3121</td>
                    <td>SSN Trophy</td>
                    <td>Gold Medal</td>
                </tr>
                <tr onclick="window.location.href='blank.html';">
                    <td>Person B</td>
                    <td>3</td>
                    <td>B</td>
                    <td>3122</td>
                    <td>Hackathon</td>
                    <td>1st Prize</td>
                </tr>
                <tr onclick="window.location.href='blank.html';">
                    <td>Person C</td>
                    <td>4</td>
                    <td>C</td>
                    <td>3123</td>
                    <td>SIH</td>
                    <td>Best Innovation</td>
                </tr>
                <tr onclick="window.location.href='blank.html';">
                    <td>Person D</td>
                    <td>2</td>
                    <td>A</td>
                    <td>3124</td>
                    <td>Code Fest</td>
                    <td>Certificate of Excellence</td>
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
